#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/www?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123
#配置mapper.xml文件位置
mybatis.mapper-locations=classpath:mapper/*.xml
#关闭缓存
spring.thymeleaf.cache=false
#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
#配置资源路径
videoIconLocation=F:/img/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,file:${videoIconLocation}